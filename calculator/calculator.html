<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet"  href="calculator.css"></link>
</head>
<body style="background-color: purple;"> 
    <h1>CALCULATOR</h1>
    <div class="calcibody">
        <div class="calci">
            <input class="input" type="text" placeholder="0" id="inputBox"></input>
            <br><br><br><br><br><br>
            <div class="row ">   
                <button class="fg">AC</button>
                <button class="fg">DEL</button>
                <button class="fg">%</button>
                <button class="bc" >/</button>
            </div>
            <br>
                <div class="row">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="bc">*</button>
                </div>
                <br>
                <div class="row">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="bc">-</button>
                </div>
                <br>
                <div class="row">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="bc">+</button>
                </div>
                <br>
                <div class="row">
                <button>00</button>
                <button>0</button>
                <button>.</button>
                <button class="bc">=</button>
            </div>
            </div>
            </div>
        <script src="script.js"></script>
</body>
</html>
